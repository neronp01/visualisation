<script>

var json1;




 d3.queue()
     .defer(d3.json, "data/flare.json")
     .await(ready);


 function ready(error, root) {
     if (error) throw error;

     var data = root;
     var docc = [];
     var objectName = "docc";
     d3.select("#nameCircle")
         .on("mouseout",function (){
          var nomCircle = this.value;
            trouverRoute(nomCircle);
         });

var titre;
var premierNiveau = root.children;
function dataModification(docc){
    var tab = [],step1 = step1Json();
    json1 = {"name":"flare","children":step1};
    console.log(json1);
    };

function step1Json(){
    var objParent,tab=[];
    var step1 ={};
    premierNiveau.forEach(function (p) {
        var step2 = step2Json(p);
        step1 = {"name":p.name,"children":step2};
        tab.push(step1)
    });
    return tab;
}
function step2Json(p){
    var objChild,objParent,tab=[],tab2=[];
    p.children.forEach(function(q){
        if(q.name === "graph"){
            q.children.forEach(function (p1) {
                objChild = {"name":p1.name,"size":p1.size,"docc":docc};
                tab.push(objChild);
                objParent = {"name":q.name,"children":tab}
            })
        }else{objParent = {"name":q.name,"children":q.children}}
        tab2.push(objParent);
    })
    return tab2;
}




function trouverRoute(v){
  //  var premierNiveau = root.children;
    premierNiveau.forEach(function(d,i){
        var nom = d.name;
        if(v === nom){
            data.children[i][objectName] = docc;}
        var deuxiemeNiveau = d.children;
        deuxiemeNiveau.forEach(function (p1,p2) {
            var nom = p1.name;
            if(v === nom){
                data.children[i].children[p2][objectName] = docc;
                docc = data.children[i].children[p2].children[0].docc;
                titre = data.children[i].children[p2].name;
                parcourtDroite(docc);

            }
        })
    })}

var id_p = 0;
var h2_count=0;
function parcourtDroite(v) {

            .attr("class","text_droite")
            .attr("width",840)
            .on("dblclick",function (d) {
             var doccTemp = [];
                docc.map(function(q1,q2){
                    if(q2!==p2){
                        return doccTemp.push(q1);
                    }
                });
                docc = doccTemp;

                d3.select(this).remove();
                parcourtDroite(docc);
            })
            .append("p")
            .text(p1[objName]);
            gauche.append("div")
                .attr("class","text_gauche")
                .style("width",840)
                .append("input")
                .attr("value",p1[objName])
                .style("width","100%")
                .on("mouseout",function(){
                    docc[p2]={"p":this.value};
                    parcourtDroite(docc);
                })
        break;
            case "SautLigne":

                if(p1[objName]==="br") {
                    droite.append("div")
                        .attr("class", "saut_ligne")
                        .on("click", function () {
                            d3.select(this).remove();
                            var doccTemp = [];
                            docc.map(function(q1,q2){
                                if(q2!==p2){
                                    return doccTemp.push(q1);
                                }
                            });
                            docc = doccTemp;
                            parcourtDroite(docc);
                        })
                        .append(p1[objName])
                }else if(p1[objName]==="hr"){
                    droite.append("div")
                        .attr("class", "saut_ligne")
                        .append(p1[objName])
                        .on("click", function () {
                            d3.select(this).remove();
                            var doccTemp = [];
                            docc.map(function(q1,q2){
                                if(q2!==p2){

                                }

                            docc = doccTemp;
                            parcourtDroite(docc);
                        })
                }else{

                        .attr("height", 30)

                        });

                    svg.append("circle")

                    svg.append("circle")
                        .attr("cx",410)

                        .style("fill","rgb(225,225,225)")
                }
                break;
            case "h1":
                droite.append("h1")
                    .text(titre)
                    .on("click",function (d) {
                        var doccTemp = [];
                        docc.map(function(q1,q2){
                            if(q2!==p2){
                                return doccTemp.push(q1);
                            }
                        });
                        docc = doccTemp;
                        d3.select(this).remove();
                        parcourtDroite(docc);
                    });

                break;

            case "h2":
                droite.append("h2")
                    .text(p1.h2)
                    .on("click",function (d) {
                        var doccTemp = [];
                        docc.map(function(q1,q2){
                            if(q2!==p2){
                                return doccTemp.push(q1);
                            }
                        });
                        docc = doccTemp;
                        d3.select(this).remove();
                        parcourtDroite(docc);

                    });

                gauche.append("div")
                    .attr("class","text_gauche")
                    .style("width",840)
                    .append("input")
                    .attr("value",p1.h2)
                    .style("width","100%")

                    .on("mouseout",function(){
                        docc[p2]={"p":this.value};
                        parcourtDroite(docc);
                    });

                break;

            case "svg":
//                droite.append("h2")

                    .style("width","100%")

                    .on("mouseout",function(){
                        docc[p2]={"svg":this.value};
                        parcourtDroite(docc);
                    });

                break;
    }
        })
}
